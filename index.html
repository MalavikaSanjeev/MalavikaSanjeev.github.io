<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Malavika Sanjeev</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f0f5 0%, #e0e0e8 100%); /* Light gradient background */
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container Card */
        .profile-card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Soft, pronounced shadow */
            padding: 30px 40px;
            max-width: 450px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px); /* Slight lift on hover */
        }

        /* Header and Title */
        .profile-card h1 {
            color: #4a90e2; /* A nice, clean blue */
            font-size: 2.2em;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .profile-card h2 {
            color: #6a6a6a;
            font-size: 1em;
            margin-top: 0;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        /* Information List */
        .info-list {
            list-style: none;
            padding: 0;
            text-align: left;
            margin-top: 20px;
        }

        .info-list li {
            font-size: 1.1em;
            padding: 12px 0;
            border-bottom: 1px dashed #f0f0f0;
            display: flex;
            align-items: center;
        }

        .info-list li:last-child {
            border-bottom: none;
        }

        /* Key Highlights */
        .key-data {
            font-weight: 600;
            color: #3cb371; /* A fresh green for emphasis */
            margin-left: 10px;
        }

        /* Icons (using simple text characters here, but could be replaced with Font Awesome) */
        .icon {
            color: #4a90e2;
            margin-right: 15px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <h1>Malavika Sanjeev</h1>
        <h2>Student Profile</h2>
        
        <ul class="info-list">
            <li>
                <span class="icon">üìç</span>
                Place: <span class="key-data">Thrissur, Kerala</span>
            </li>
            <li>
                <span class="icon">üìö</span>
                Status: <span class="key-data">Diploma Student</span>
            </li>
        </ul>

    </div>

</body>
</html>
